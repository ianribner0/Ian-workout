<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Workout Tracker</title>\n    <link rel="stylesheet" href="styles.css">\n</head>\n<body>\n    <header>\n        <h1>Workout Tracker Application</h1>\n    </header>\n    <main>\n        <section id="workouts">\n            <h2>Your Workouts</h2>\n            <ul id="workout-list">\n                <!-- Workout items will be populated here -->\n            </ul>\n        </section>\n        <section id="add-workout">\n            <h2>Add a New Workout</h2>\n            <form id="workout-form">\n                <label for="workout-name">Workout Name:</label>\n                <input type="text" id="workout-name" required>\n                <label for="workout-duration">Duration (minutes):</label>\n                <input type="number" id="workout-duration" required>\n                <button type="submit">Add Workout</button>\n            </form>\n        </section>\n    </main>\n    <script src="script.js"></script>\n</body>\n</html>
